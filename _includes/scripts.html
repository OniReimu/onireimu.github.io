{% include fetch_google_scholar_stats.html %}

<script>
  // Theme Toggle Functionality
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle ? themeToggle.querySelector('i') : null;
    
    if (!themeToggle || !themeIcon) {
      console.error('Theme toggle elements not found');
      return;
    }
    
    // Check for saved theme preference or prefer-color-scheme
    function getThemePreference() {
      if (localStorage.getItem('theme')) {
        return localStorage.getItem('theme');
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    
    // Apply the theme
    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-theme');
        document.body.classList.add('dark-theme');
        themeIcon.className = ''; // Clear existing classes
        themeIcon.classList.add('fas', 'fa-sun');
        
        // Fix any map elements - add invert filter for dark mode
        fixMapsForDarkMode();
      } else {
        document.documentElement.classList.remove('dark-theme');
        document.body.classList.remove('dark-theme');
        themeIcon.className = ''; // Clear existing classes
        themeIcon.classList.add('fas', 'fa-moon');
        
        // Reset map elements
        resetMapsForLightMode();
      }
      localStorage.setItem('theme', theme);
    }
    
    // Fix map elements specifically for dark mode
    function fixMapsForDarkMode() {
      // Target common map elements
      const mapElements = document.querySelectorAll('iframe[src*="revolvermaps"], iframe[src*="map"], .sidebar iframe, .profile_box iframe');
      mapElements.forEach(function(el) {
        el.style.filter = 'invert(0.9) hue-rotate(180deg)';
      });
    }
    
    // Reset map elements for light mode
    function resetMapsForLightMode() {
      const mapElements = document.querySelectorAll('iframe[src*="revolvermaps"], iframe[src*="map"], .sidebar iframe, .profile_box iframe');
      mapElements.forEach(function(el) {
        el.style.filter = '';
      });
    }
    
    // Initialize theme
    const savedTheme = getThemePreference();
    setTheme(savedTheme);
    
    // Add click event listener
    themeToggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    });
    
    // Apply map fixes on initial load if in dark theme
    if (savedTheme === 'dark') {
      // Slight delay to ensure maps are loaded
      setTimeout(fixMapsForDarkMode, 1000);
    }
  });
</script>
